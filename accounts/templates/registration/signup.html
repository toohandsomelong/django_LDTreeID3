{% extends "base/base.html" %}
{% load static %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'accounts/style.css' %}">

<div class="auth-form-container">
    <h2>Sign Up</h2>
    <form method="post">
        {% csrf_token %}
        {{ form }}
        <button type="submit">Sign Up</button>
    </form>
</div>
{% endblock %}
